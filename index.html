<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery |ScriptingWithSaad</title>
    
    <!-- link css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    
    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>

<div class="gallery-wrap">
    <img src="./assets/images/back.png" id="backbtn">
    <div class="gallery">
        <div>
            <span><img src="./assets/images/image-1.png"></span>
            <span><img src="./assets/images/image-2.png"></span>
            <span><img src="./assets/images/image-3.png"></span>
        </div>
        <div>
            <span><img src="./assets/images/image-4.png"></span>
            <span><img src="./assets/images/image-5.png"></span>
            <span><img src="./assets/images/image-6.png"></span>
        </div>
    </div>
    <img src="./assets/images/next.png" id="nextbtn">
</div>
    

    <!-- link script file -->
    <script src="./script/script.js"></script>
</body>
</html>
